<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="medals">
        <li ng-repeat="medal in medals | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/json/medals/{{medal.id}}" class="thumb"><img ng-src="{{medal.imageUrl}}"></a>
          <a href="#/json/medals/{{medal.id}}">{{medal.name}}</a>
          <p>{{medal.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
