<img ng-src="{{mainImageUrl}}" class="medal">

<h1>{{medal.name}}</h1>

<p>{{medal.description}}</p>

<ul class="medal-thumbs">
  <li ng-repeat="img in medal.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<ul class="specs">
    <li>
    <span>Name</span>

    </dl>

  <li>
    <span>Description</span>
    <dl>
    </dl>
  </li>
</ul>
