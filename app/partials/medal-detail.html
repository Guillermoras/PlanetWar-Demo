<img ng-src="{{mainImageUrl}}" class="medal">
<ul class="medal-thumbs">
  <li ng-repeat="img in medal.image">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<ul class="specs">
    <li>
    <span>Name</span>
    <dl>
      <h3 >{{medal.name}}</h3>
    </dl>
  </li>
  <li>
    <span>Description</span>
    <dl>
      {{medal.description}}
    </dl>
  </li>
</ul>
